<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>HTML-CSS Bar Chart for Exchange Rates | MO Musial</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chart-container">
    <div class="chart-header">
        <h1>Currency Exchange Rates</h1>
    </div>
    <div class="chart">
        <div class="bar-1" onClick="alert('EUR 1 = USD 1.137')"><h2>USD $</h2></div>
        <div class="bar-2" onClick="alert('EUR 1 = JPY 128.81')"><h2>JPY ¥</h2></div>
        <div class="bar-3" onClick="alert('EUR 1 = GBP 0.87535')"><h2>GBP £</h2></div>
        <div class="bar-4" onClick="alert('EUR 1 = PLN 4.3126')"><h2>PLN zł</h2></div>
        <div class="bar-5" onClick="alert('EUR 1 = ISK 137.9')"><h2>ISK kr</h2></div>
        <div class="bar-6" onClick="alert('EUR 1 = RUB 75.4376')"><h2>RUB ₽</h2></div>
        <div class="bar-7" onClick="alert('EUR 1 = CAD 1.4887')"><h2>CAD $</h2></div>
        <div class="bar-8" onClick="alert('EUR 1 = CNY 7.878')"><h2>CNY ¥</h2></div>
        <div class="bar-9" onClick="alert('EUR 1 = HKD 8.9047')"><h2>HKD $</h2></div>
        <div class="bar-10" onClick="alert('EUR 1 = INR 83.092')"><h2>INR ₹</h2></div>
        <div class="bar-11" onClick="alert('EUR 1 = MXN 22.8514')"><h2>MXN $</h2></div>
        <div class="bar-12" onClick="alert('EURO is base currency')"><h2>EUR €</h2></div>
      </div>
    </div>
</body>
</html>
